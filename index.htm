<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Checklist Diário - Coordenador Administrativo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 30px;
      background-color: #f8f9fa;
      color: #333;
      transition: all 0.3s ease-in-out;
    }
    h1 {
      text-align: center;
      color: #007bff;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-out;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
      font-size: 14px;
      transition: all 0.3s ease-in-out;
    }
    th {
      background-color: #e9ecef;
      color: #007bff;
    }
    td:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .form-container {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      animation: fadeInUp 1s ease-out;
    }
    .form-container label {
      font-size: 14px;
      margin-right: 10px;
      color: #333;
      width: 100%;
    }
    .form-container input, .form-container select {
      padding: 8px;
      margin-right: 15px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease-in-out;
      margin-bottom: 10px;
      width: 48%;
    }
    .form-container input:focus, .form-container select:focus {
      border-color: #007bff;
    }
    .form-container button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: all 0.3s ease-in-out;
    }
    .form-container button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div style="display: flex; align-items: center; gap: 20px;">
  <img src="https://i.imgur.com/L55qh7b.png" alt="Logo" style="width: 60px; height: auto;">
  <img src="https://i.imgur.com/WzaQvTL.png" alt="Logo" style="width: 45px; height: auto;">
  <h1 style="font-size: 32px; margin: 0;">Checklist de Rotina - Supervisora de Vendas Industria TBL</h1>
</div>
<h5>COM-CKL-006-TBL Rev:01</h5>
<!-- Formulário de informações iniciais -->
<div class="form-container" style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
  <div style="flex: 2;">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required style="width: 100%;">
  </div>

  <div style="flex: 1;">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required style="width: 100%;">
  </div>

  <div style="flex: 1;">
    <label for="unidade">Unidade:</label>
    <select id="unidade" name="unidade" required style="width: 100%;">
      <option value="">Selecione</option>
      <option value="TCA">TCA</option>
      <option value="TCV">TCV</option>
      <option value="ABC">ABC</option>
      <option value="MCD">MCD</option>
      <option value="TBL">TBL</option>
      <option value="TPA">TPA</option>
      <option value="TBA">TBA</option>
      <option value="TSJ">TSJ</option>
      <option value="API">API</option>
      <option value="TPH">TPH</option>
      <option value="TCG">TCG</option>
    </select>
  </div>
</div>


<form id="checklistForm">
  <table>
    <thead>
      <tr>
        <th>Horário/Evento</th>
        <th>Atividade</th>
        <th>Documento de Referência</th>
        <th>Ferramenta/Maquinario</th>
        <th>Plano de Reação</th>
        <th>Sim</th>
        <th>Não</th>
      </tr>
    </thead>
    <tbody>
      <script>
        const atividades = [
          ["Diariamente", "Intermediar com o executivo da indústria para solicitações de verbas e negociar investimentos para propostas do dia a dia. Formalizar todas as ações e investimentos liberados via e-mail com cópia para o gerente da unidade","COM-POP-014-TBL","E-mail","Acionar Gerente Comercial ou Gestor do vendedor"],
          ["Diariamente", "Solicitar planilha de verba aos coordenadores e transferir o DM via Clube da Venda para liberação de pedidos autorizados pela indústria","COM-POP-014-TBL","Portal de Vendas", "Acionar gerente comercial"],
          ["Diariamente", "Realizar ativação com grupos da equipe, direcionando o foco do dia","COM-POP-014-TBL","WhatsApp/Celular", "Acionar Gerente Comercial"],
          ["Diariamente", "Mapear as metas do dia com base no direcional individual de cada vendedor, reforçando objetivos: vendas financeiras, positivação de clientes e foco estratégico diário.","COM-POP-014-TBL","Power BI - Curva Negativa", "Acionar Gerente Comercial ou Gestor do vendedor"],
          ["Diariamente", "Direcionar metas e objetivos para cada vendedor individualmente e aos coordenadores com os focos diários de cada equipe, solicitando apoio com a orientação da equipe.","COM-POP-014-TBL", "WhatsApp/Celular", "Acionar gerente comercial"],
          ["Terça a Quinta-Feira","Escolher uma equipe foco para realizar ligações para todos os RCA daquela equipe","COM-POP-014-TBL", "Celular","Acionar gerente comercial"],
          ["Terça a Quinta","Definir RCA para acompanhar e treinar em campo, com foco na indústria correspondente. Alternar semanalmente entre cidades de viagens e cidades próximas","COM-POP-014-TBL", "-", "Acionar Gestor do Vendedor"],
          ["Terça a Quinta", "Avaliar em tempo real a execução de processos: exposição de produtos, precificação correta, apresentação de campanhas e catálogo, análise FEFO e ofertas do portfólio da industria","COM-POP-014-TBL", "-", "Acionar Gestor do Vendedor"],
          ["Terça a Quinta", "Participar de negociações de alto volume junto aos principais clientes","COM-POP-014-TBL","-","Acionar Gestor do Vendedor"],
          ["Terça a Quinta","Analisar a venda do dia e dar feedback da performance do vendedor","COM-POP-014-TBL","Relatorio de vendas do roteiro do dia - Portal da Venda","Acionar Gestor do Vendedor"],
          ["Sexta-feira","Acompanhar campanhas da indústria e enviar prévias semanais ao time e enviar relatório de desafio vs realizado de faturamento e programas de excelência da indústria ao time de vendas","COM-POP-014-TBL","Power BI/SICF","Acionar Gerente Comercial ou Assistente de Vendas"],
          ["Sexta-Feira","Participar de reunião presencial com a gerência e coordenadores. Solicitar 30 minutos da reunião para passar o desempenho semanal das equipes para os coordenadores","COM-POP-014-TBL","Power Point","Acionar gerente comercial ou Executivo da Industria"],
          ["Sexta-Feira","Mapear pendências internas e externas. Definir planos de ação para a semana seguinte junto aos coordenadores","COM-POP-014-TBL","Power BI ou SICF","Acionar Gerente comercial ou Supervisor da Equipe"],
          ["Segunda-Feira","Garantir a entrega de relatórios de despesas da semana anterior para o financeiro","COM-POP-014-TBL","Planilha Padrão RRDV","Acionar Financeiro da Unidade"],
          ["Segunda-Feira","Realizar retirada de materiais de merchandising, se necessário. Alinhar com a equipe de merchandising sobre a entrega dos programas de excelência da indústria (pontos extras, fotos para o book)","COM-POP-014-TBL","-","Acionar o Coordenador de Merchan Unidade "],
          ["Segunda Feira","Participar de reunião com o executivo da indústria para apresentação e planejamento de estratégias online ou presencial","COM-POP-014-TBL","-","Acionar Gerente comercial"],
          ["Todo dia 15 do mês","Fechar todos os acordos e boletos do mês referente a indústria responsavel e encaminhar ao financeiro, incluindo autorização da indústria para pagamento no dia 22 do mês","COM-POP-014-TBL","Modelo Contrato Padrão TBL","Acionar o Financeiro da Unidade"],
          ["Conforme Demanda","Agenda mensal com representantes comerciais da Top Rede para montar estratégias","COM-POP-014-TBL","-","Acionar o Gerente Comercial"],
          ["Conforme Demanda","Planejar e realizar reuniões e treinamentos da indústria com o time de vendas e promotores","-","Power Point,Apostilas,Videos","Acessar Executivo da Industria Responsavel"],
          ["Conforme Demanda","Montar brindes e cestas para clientes. Organizar ações de abordagem e degustação, solicitar ao merchan separação de uniformes e materiais e direcionamento para lojas","-","-","Acessar o coordenador de Merchan da Unidade"]
          

          
        ];

        for (let i = 0; i < atividades.length; i++) {
          document.write(`
            <tr>
              <td>${atividades[i][0]}</td>
              <td>${atividades[i][1]}</td>
              <td>${atividades[i][2]}</td>
              <td>${atividades[i][3]}</td>
              <td>${atividades[i][4]}</td>
              <td>
                <input type="checkbox" name="atividade_${i+1}" value="Sim"
                  onclick="toggleCheckbox(event, this, 'atividade_${i+1}', 'Sim')">
              </td>
              <td>
                <input type="checkbox" name="atividade_${i+1}" value="Não"
                  onclick="toggleCheckbox(event, this, 'atividade_${i+1}', 'Não')">
              </td>
              <input type="hidden" name="hora_atividade_${i+1}">
              <input type="hidden" name="resposta_atividade_${i+1}">
            </tr>
          `);
        }
      </script>
    </tbody>
  </table>

  <div class="form-container">
    <button type="submit" id="submitBtn">Enviar</button>
  </div>
</form>

<script>
  let formularioEnviado = false;

  window.addEventListener("beforeunload", function (e) {
    if (!formularioEnviado) {
      e.preventDefault();
      e.returnValue = "Você tem certeza que deseja sair? As informações preenchidas serão perdidas.";
    }
  });

  function toggleCheckbox(event, checkbox, nomeAtividade, valorSelecionado) {
    const checkboxes = document.getElementsByName(nomeAtividade);
    checkboxes.forEach(c => {
      if (c !== checkbox) c.checked = false;
    });
    const horaCampo = document.querySelector(`[name=hora_${nomeAtividade}]`);
    const respostaCampo = document.querySelector(`[name=resposta_${nomeAtividade}]`);
    horaCampo.value = new Date().toLocaleString('pt-BR');
    respostaCampo.value = valorSelecionado;
  }

  document.getElementById("checklistForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    const data = document.getElementById("data").value;
    const unidade = document.getElementById("unidade").value;

    if (!nome || !data || !unidade) {
      alert("Preencha todos os campos obrigatórios.");
      return;
    }

    let algumaMarcada = false;
    for (let i = 1; i <= atividades.length; i++) {
      const resposta = document.querySelector(`[name=resposta_atividade_${i}]`).value;
      if (resposta === "Sim" || resposta === "Não") {
        algumaMarcada = true;
        break;
      }
    }

    if (!algumaMarcada) {
      alert("Marque pelo menos uma atividade.");
      return;
    }

    if (!confirm("Tem certeza que deseja enviar?")) return;

    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.textContent = "Enviando...";

    const formData = new FormData(document.getElementById("checklistForm"));
    formData.append("nome", nome);
    formData.append("data", data);
    formData.append("unidade", unidade);

    fetch("https://script.google.com/macros/s/AKfycbxhXIhX7tXqRzP5qBbi3UKrbml2c5kwghQZ4TupoGUuUyE1p9r2uZswf9Z4Zjp2lWKvGw/exec", {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      formularioEnviado = true;
      alert("Dados enviados com sucesso!");
      location.reload();
    })
    .catch(error => {
      alert("Erro ao enviar os dados: " + error);
      submitBtn.disabled = false;
      submitBtn.textContent = "Enviar";
    });
  });
  
</script>

<script>
  window.onload = function () {
    const dataInput = document.getElementById("data");
    // Obtém a data e hora local do dispositivo (Campinas, SP, Brasil)
    const agora = new Date(); 
    
    const ano = agora.getFullYear();
    // Mês é de 0 a 11, por isso somamos 1 e usamos padStart para ter sempre dois dígitos
    const mes = String(agora.getMonth() + 1).padStart(2, '0'); 
    // Dia do mês, com padStart para ter sempre dois dígitos
    const dia = String(agora.getDate()).padStart(2, '0');

    // Formata a data como 'YYYY-MM-DD'
    const hojeFormatado = `${ano}-${mes}-${dia}`;
    
    // Define o valor do campo data para o dia atual
    dataInput.value = hojeFormatado; 
    // Restringe a data mínima ao dia atual, impedindo seleção de datas passadas
    dataInput.min = hojeFormatado;   
    // Restringe a data máxima ao dia atual, impedindo seleção de datas futuras
    dataInput.max = hojeFormatado;   
    // Impede que o usuário digite manualmente no campo
    dataInput.readOnly = true;       
    // Impede o clique para abrir o calendário de seleção de data
    dataInput.style.pointerEvents = 'none'; 
    // Opcional: Adiciona um estilo visual para indicar que o campo está desabilitado
    dataInput.style.backgroundColor = '#e9ecef'; 
  };
</script>

</body>
</html>
